<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
			<link rel="shortcut icon" href="img/icon.png">

		<title>Horoscope</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="brand-logo"></div>
			<div class="brand-title"><h1>Horoscope</h1></div>
			<div class="yourSign">
				<form>
					<div class="inputs">
						<label>Birthday</label>
						<select id="birthMonth" name="Month" required>
							<option value=""disabled selected>Month</option>
							<option value="Jan">January</option>
							<option value="Feb">Febuary</option>
							<option value="Mar">March</option>
							<option value="Apr">April</option>
							<option value="May">May</option>
							<option value="Jun">June</option>
							<option value="Jul">July</option>
							<option value="Aug">August</option>
							<option value="Sep">September</option>
							<option value="Oct">October</option>
							<option value="Nov">November</option>
							<option value="Dec">December</option>
						</select>
						<input id="day" type="number" name="Day" min="01" max="31" placeholder="Day" required>
						<button id="horoscope" type="button" name="button">Get Your Zodiac Sign</button>
						<h3 id='birthday'></h3>
					</div>
				</form>

			</div>
		</div>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
